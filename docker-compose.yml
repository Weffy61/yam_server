version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: django_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: root
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    volumes:
      - static_volume:/app/static/
      - media:/app/media/
    ports:
      - "8000:8000"
    expose:
      - 8000
    env_file:
      - .env
    depends_on:
      - db

  nginx:
    build: ./nginx
    volumes:
      - ./nginx/:/etc/nginx/conf.d/
      - static_volume:/app/static/
      - media:/app/media/
    expose:
      - "80"
    ports:
      - "80:80"
    depends_on:
      - web
    restart: always


volumes:
  postgres_data:
  static_volume:
  media:
